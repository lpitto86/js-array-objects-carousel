<!DOCTYPE html>
<html lang="en">
<head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Carousel</title>

      <link rel="stylesheet" href="css/style.css">
</head>
<body>

                <!-- Immagine 1 -->

                </div>
                <!-- Immagine 2 -->
                <div class="carousel-item">
                    <img src="https://static1.evcdn.net/images/reduction/1513757_w-1920_h-1080_q-70_m-crop.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <!-- Immagine 3 -->

                </div>
                <!-- Immagine 4 -->
                <div class="carousel-item">

                </div>
                <!-- Immagine 5 -->
                <div class="carousel-item">
                    <img src="https://cdn.sanity.io/images/24oxpx4s/prod/ed09eff0362396772ad50ec3bfb728d332eb1c30-3200x2125.jpg?w=1600&h=1063&fit=crop" class="d-block w-100" alt="Image 5">

      <script src="js/scripts.js" type="text/javascript"></script>

</html>
